<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <main class="calcolatrice">
        <header class="display">
            <p id="display-output-queue"></p>
            <p id="display-output" class="display-output"></p>
        </header>
        <div class="clickable">
            <button id="operatore1">CE</button>
            <button id="operatore2">C</button>
            <button id="operatore3">xª</button>
            <button id="operatore4"><span class="material-symbols-outlined">backspace</span></button>
            <button id="operatore5">7</button>
            <button id="operatore6">8</button>
            <button id="operatore7">9</button>
            <button id="operatore8">÷</button>
            <button id="operatore9">4</button>
            <button id="operatore10">5</button>
            <button id="operatore11">6</button>
            <button id="operatore12">X</button>
            <button id="operatore13">1</button>
            <button id="operatore14">2</button>
            <button id="operatore15">3</button>
            <button id="operatore16">-</button>
            <button id="operatore17">0</button>
            <button id="operatore18">,</button>
            <button id="operatore19">+</button>
            <button id="operatore20">=</button>
        </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
